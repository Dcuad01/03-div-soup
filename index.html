<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div Soup Blog Teaser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-area">
      <div class="logo-area">
        <div class="logo-text">My Blog</div>
      </div>
      <div class="menu-area">
        <div class="menu-item">Home</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Contact</div>
      </div>
    </div>
    <div class="main-area">
      <div class="content-area">
        <div class="post-wrapper">
          <div class="post-image-wrapper">
            <img src="https://via.placeholder.com/400x200" alt="Sample post image">
          </div>
          <div class="post-text-area">
            <div class="post-heading">Exploring the Mountains</div>
            <div class="post-subtext">
              A brief look into my weekend adventures exploring mountain trails and enjoying nature's beauty.
            </div>
            <div class="button-area">
              <div class="button">Read More</div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar-area">
        <div class="sidebar-widget">
          <div class="sidebar-title">Recent Posts</div>
          <div class="sidebar-item">A Day by the Lake</div>
          <div class="sidebar-item">City Life vs Nature</div>
          <div class="sidebar-item">Hiking Essentials</div>
        </div>
      </div>
    </div>
    <div class="bottom-area">
      <div class="footer-text">Â© 2024 My Blog</div>
    </div>
  </div>
</body>
</html>
